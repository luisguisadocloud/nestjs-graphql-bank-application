version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: bank_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bank_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bank_password}
      POSTGRES_DB: ${POSTGRES_DB:-bank_db}
    ports:
      - "5432:5432"
    volumes:
      # Persistencia de datos dentro del proyecto para ambiente desarrollo
      - ./docker/postgres/data:/var/lib/postgresql/data
      # Opcional: inicialización automática de scripts .sql
      # - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank_user -d bank_db"]
      interval: 10s
      timeout: 5s
      retries: 5

